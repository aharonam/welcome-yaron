<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Yaron</title>
    
    <!-- Open Graph Meta Tags for WhatsApp Preview -->
    <meta property="og:title" content="Welcome Yaron" />
    <meta property="og:description" content="Countdown to March 27, 2025, 5:00 PM! Join the celebration." />
    <meta property="og:image" content="public/yaron.jpeg" />
    <meta property="og:url" content="YOUR_WEBSITE_URL" />
    <meta property="og:type" content="website" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebcc;
            padding: 50px;
            background-image: url('https://www.transparenttextures.com/patterns/celebration.png');
            overflow-x: hidden;
            overflow-y: auto;
            height: 100vh;
        }
        h1 {
            color: #d63384;
            font-size: 3em;
            text-shadow: 2px 2px 5px #ff99cc;
        }
        #countdown {
            font-size: 2em;
            color: #333;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.8);
            display: inline-block;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .image-container {
            margin-top: 30px;
        }
        .image-container img {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Welcome Yaron</h1>
    <p>Time remaining until March 27, 2025, 5:00 PM:</p>
    <div id="countdown">Loading...</div>
    
    <div class="image-container">
        <img src="public/yaron.jpeg" alt="Celebration Image">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function updateCountdown() {
            const targetDate = new Date("March 27, 2025 17:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;

                if (timeLeft > 0) {
                    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                    document.getElementById("countdown").innerText = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds left`;
                } else {
                    document.getElementById("countdown").innerText = "The countdown has ended!";
                }
            }, 1000);
        }
        updateCountdown();

        function startConfetti() {
            setInterval(() => {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#ff0', '#f00', '#0f0', '#00f', '#ff6347', '#ffa500']
                });
            }, 2000);
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            if (typeof confetti === "function") {
                startConfetti();
            } else {
                console.error("Confetti function not loaded.");
            }
        });
    </script>
</body>
</html>
